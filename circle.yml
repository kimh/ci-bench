version: 2
jobs:
  build:
    docker:
      - image: circleci/mysql:5.7
        environment:
          - PLATFORM: "2.0"

      - image: circleci/mysql:5.7

    working_directory: /tmp/code
    steps:
      - run: apt-get update
      - run: apt -y install curl jq
      - run: curl -s https://packagecloud.io/install/repositories/akopytov/sysbench/script.deb.sh | bash
      - run: apt -y install sysbench
      - run: mkdir /tmp/benchmark

      # CPU
      - run: sysbench --events=20000 --time=600 cpu run > /tmp/benchmark/cpu
        name: CPU benchmarking

      # IO
      - run: sysbench fileio prepare
      - run: sysbench --file-test-mode=rndrw --max-time=600 --events=10000 fileio run > /tmp/benchmark/io
        name: IO benchmarking

      # Mysql
      - run: mysqladmin -u root -h 127.0.0.1 create dbtest
      - run: sysbench --test=/usr/share/sysbench/tests/include/oltp_legacy/oltp.lua --oltp-table-size=100000 --db-driver=mysql --mysql-db=dbtest --mysql-user=root --mysql-host=127.0.0.1 prepare
      - run: sysbench --test=/usr/share/sysbench/tests/include/oltp_legacy/oltp.lua --oltp-read-only=off --oltp-table-size=100000 --oltp-test-mode=complex --num-threads=1 --max-requests=0 --max-time=60 --db-driver=mysql --mysql-db=dbtest --mysql-user=root --mysql-host=127.0.0.1 run > /tmp/benchmark/mysql
        name: MySQL benchmarking

      # Results
      - run: ./generate_result.sh | jq .#> /tmp/benchmark/result.json
